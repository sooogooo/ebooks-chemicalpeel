site_name: 刷酸医美：输出好气色
site_description: 从小白到专家的肌肤焕新指南 - 科学刷酸，安全变美，重塑肌肤新生态
site_author: 护肤科普团队
site_url: https://shuasuan.cqbcc.com

# Repository
repo_name: ChemicalPell/Guide
repo_url: https://github.com/ChemicalPell/Guide
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2024 《刷酸医美：输出好气色》编写团队

# Configuration
theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  font:
    text: Noto Sans SC
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes  # 添加索引页面支持
    - navigation.footer   # 添加页脚导航
    - search.highlight
    - search.share
    - search.suggest      # 添加搜索建议
    - toc.follow
    - toc.integrate       # 集成目录到侧边栏
    - content.code.copy
    - content.code.annotate  # 代码注释功能
    - content.action.edit
    - content.action.view
    - content.tabs.link   # 标签页链接

# Plugins
plugins:
  - search:
      lang: zh
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - git-revision-date-localized:  # 添加最后修改时间
      enable_creation_date: true
      type: datetime
      locale: zh
  - tags  # 添加标签支持

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: 目录
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ChemicalPell
      repo: Guide
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:  # 添加代码片段支持
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

