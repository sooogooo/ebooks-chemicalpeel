<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 16px; fill: #7F8C8D; }
      .label-text { font-family: Arial, sans-serif; font-size: 14px; fill: #2C3E50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7F8C8D; }
      .safe-zone { fill: #27AE60; opacity: 0.8; }
      .caution-zone { fill: #F39C12; opacity: 0.8; }
      .danger-zone { fill: #E74C3C; opacity: 0.8; }
      .grid-line { stroke: #E8E8E8; stroke-width: 1; }
      .axis-line { stroke: #2C3E50; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#FEFEFE"/>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" class="title-text">酸类浓度选择指南</text>
  <text x="500" y="60" text-anchor="middle" class="subtitle-text">Acid Concentration Selection Guide</text>
  
  <!-- 图表区域 -->
  <rect x="100" y="100" width="800" height="400" fill="none" stroke="#E8E8E8" stroke-width="1"/>
  
  <!-- Y轴 - 浓度 -->
  <line x1="100" y1="100" x2="100" y2="500" class="axis-line"/>
  <text x="50" y="300" text-anchor="middle" class="label-text" transform="rotate(-90 50 300)">浓度 (%)</text>
  
  <!-- Y轴刻度 -->
  <g class="y-axis">
    <line x1="95" y1="500" x2="105" y2="500" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="505" text-anchor="end" class="small-text">0</text>
    
    <line x1="95" y1="450" x2="105" y2="450" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="455" text-anchor="end" class="small-text">5</text>
    
    <line x1="95" y1="400" x2="105" y2="400" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="405" text-anchor="end" class="small-text">10</text>
    
    <line x1="95" y1="350" x2="105" y2="350" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="355" text-anchor="end" class="small-text">15</text>
    
    <line x1="95" y1="300" x2="105" y2="300" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="305" text-anchor="end" class="small-text">20</text>
    
    <line x1="95" y1="250" x2="105" y2="250" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="255" text-anchor="end" class="small-text">25</text>
    
    <line x1="95" y1="200" x2="105" y2="200" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="205" text-anchor="end" class="small-text">30</text>
    
    <line x1="95" y1="150" x2="105" y2="150" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="155" text-anchor="end" class="small-text">35</text>
    
    <line x1="95" y1="100" x2="105" y2="100" stroke="#2C3E50" stroke-width="1"/>
    <text x="90" y="105" text-anchor="end" class="small-text">40</text>
  </g>
  
  <!-- X轴 -->
  <line x1="100" y1="500" x2="900" y2="500" class="axis-line"/>
  
  <!-- 酸类类型 -->
  <g class="x-axis">
    <!-- 甘醇酸 -->
    <text x="200" y="520" text-anchor="middle" class="label-text">甘醇酸</text>
    <text x="200" y="535" text-anchor="middle" class="small-text">Glycolic Acid</text>
    
    <!-- 乳酸 -->
    <text x="350" y="520" text-anchor="middle" class="label-text">乳酸</text>
    <text x="350" y="535" text-anchor="middle" class="small-text">Lactic Acid</text>
    
    <!-- 水杨酸 -->
    <text x="500" y="520" text-anchor="middle" class="label-text">水杨酸</text>
    <text x="500" y="535" text-anchor="middle" class="small-text">Salicylic Acid</text>
    
    <!-- 杏仁酸 -->
    <text x="650" y="520" text-anchor="middle" class="label-text">杏仁酸</text>
    <text x="650" y="535" text-anchor="middle" class="small-text">Mandelic Acid</text>
    
    <!-- 维A醇 -->
    <text x="800" y="520" text-anchor="middle" class="label-text">维A醇</text>
    <text x="800" y="535" text-anchor="middle" class="small-text">Retinol</text>
  </g>
  
  <!-- 甘醇酸浓度区间 -->
  <g id="glycolic-acid">
    <!-- 安全区间 (5-10%) -->
    <rect x="150" y="400" width="100" height="100" class="safe-zone"/>
    <text x="200" y="445" text-anchor="middle" class="small-text" fill="white">新手安全</text>
    <text x="200" y="460" text-anchor="middle" class="small-text" fill="white">5-10%</text>
    
    <!-- 注意区间 (10-20%) -->
    <rect x="150" y="300" width="100" height="100" class="caution-zone"/>
    <text x="200" y="345" text-anchor="middle" class="small-text" fill="white">进阶使用</text>
    <text x="200" y="360" text-anchor="middle" class="small-text" fill="white">10-20%</text>
    
    <!-- 危险区间 (20%+) -->
    <rect x="150" y="200" width="100" height="100" class="danger-zone"/>
    <text x="200" y="245" text-anchor="middle" class="small-text" fill="white">专业级</text>
    <text x="200" y="260" text-anchor="middle" class="small-text" fill="white">20%+</text>
  </g>
  
  <!-- 乳酸浓度区间 -->
  <g id="lactic-acid">
    <rect x="300" y="420" width="100" height="80" class="safe-zone"/>
    <text x="350" y="455" text-anchor="middle" class="small-text" fill="white">新手安全</text>
    <text x="350" y="470" text-anchor="middle" class="small-text" fill="white">5-8%</text>
    
    <rect x="300" y="320" width="100" height="100" class="caution-zone"/>
    <text x="350" y="365" text-anchor="middle" class="small-text" fill="white">进阶使用</text>
    <text x="350" y="380" text-anchor="middle" class="small-text" fill="white">8-15%</text>
    
    <rect x="300" y="220" width="100" height="100" class="danger-zone"/>
    <text x="350" y="265" text-anchor="middle" class="small-text" fill="white">专业级</text>
    <text x="350" y="280" text-anchor="middle" class="small-text" fill="white">15%+</text>
  </g>
  
  <!-- 水杨酸浓度区间 -->
  <g id="salicylic-acid">
    <rect x="450" y="470" width="100" height="30" class="safe-zone"/>
    <text x="500" y="485" text-anchor="middle" class="small-text" fill="white">0.5-1%</text>
    
    <rect x="450" y="450" width="100" height="20" class="caution-zone"/>
    <text x="500" y="460" text-anchor="middle" class="small-text" fill="white">1-2%</text>
    
    <rect x="450" y="420" width="100" height="30" class="danger-zone"/>
    <text x="500" y="435" text-anchor="middle" class="small-text" fill="white">2%+</text>
  </g>
  
  <!-- 杏仁酸浓度区间 -->
  <g id="mandelic-acid">
    <rect x="600" y="400" width="100" height="100" class="safe-zone"/>
    <text x="650" y="445" text-anchor="middle" class="small-text" fill="white">新手友好</text>
    <text x="650" y="460" text-anchor="middle" class="small-text" fill="white">5-15%</text>
    
    <rect x="600" y="320" width="100" height="80" class="caution-zone"/>
    <text x="650" y="355" text-anchor="middle" class="small-text" fill="white">进阶使用</text>
    <text x="650" y="370" text-anchor="middle" class="small-text" fill="white">15-25%</text>
    
    <rect x="600" y="250" width="100" height="70" class="danger-zone"/>
    <text x="650" y="280" text-anchor="middle" class="small-text" fill="white">25%+</text>
  </g>
  
  <!-- 维A醇浓度区间 -->
  <g id="retinol">
    <rect x="750" y="480" width="100" height="20" class="safe-zone"/>
    <text x="800" y="490" text-anchor="middle" class="small-text" fill="white">0.25%</text>
    
    <rect x="750" y="460" width="100" height="20" class="caution-zone"/>
    <text x="800" y="470" text-anchor="middle" class="small-text" fill="white">0.5%</text>
    
    <rect x="750" y="440" width="100" height="20" class="danger-zone"/>
    <text x="800" y="450" text-anchor="middle" class="small-text" fill="white">1%+</text>
  </g>
  
  <!-- 图例 -->
  <g id="legend">
    <rect x="720" y="120" width="250" height="120" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
    <text x="730" y="140" class="label-text" font-weight="bold">安全等级说明</text>
    
    <rect x="730" y="150" width="15" height="15" class="safe-zone"/>
    <text x="750" y="162" class="small-text">安全区间 - 新手可用</text>
    
    <rect x="730" y="170" width="15" height="15" class="caution-zone"/>
    <text x="750" y="182" class="small-text">注意区间 - 需要经验</text>
    
    <rect x="730" y="190" width="15" height="15" class="danger-zone"/>
    <text x="750" y="202" class="small-text">高风险区间 - 专业使用</text>
    
    <text x="730" y="225" class="small-text" fill="#F39C12">⚠️ 建议从最低浓度开始，循序渐进</text>
  </g>
  
  <!-- 使用建议 -->
  <g id="recommendations">
    <rect x="100" y="550" width="800" height="40" rx="5" fill="#F8F9FA" stroke="#E8E8E8" stroke-width="1"/>
    <text x="110" y="570" class="small-text" font-weight="bold">💡 选择建议：</text>
    <text x="200" y="570" class="small-text">新手首选乳酸或杏仁酸 → 油痘肌选择水杨酸 → 抗衰老选择维A醇 → 进阶用户可尝试甘醇酸</text>
    <text x="110" y="585" class="small-text">🔍 记住：浓度不是越高越好，适合自己的才是最好的！</text>
  </g>
</svg>
