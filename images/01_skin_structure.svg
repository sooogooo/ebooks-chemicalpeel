<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .title-text { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .label-text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #2C3E50; }
      .small-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #7F8C8D; }
      .epidermis { fill: #F4E4C1; stroke: #E8B4B8; stroke-width: 2; }
      .dermis { fill: #A8D5BA; stroke: #7FB069; stroke-width: 2; }
      .subcutaneous { fill: #E8B4B8; stroke: #D1A3A8; stroke-width: 2; }
      .hair-follicle { fill: #5A8A4A; stroke: #2C3E50; stroke-width: 1; }
      .sebaceous-gland { fill: #F39C12; stroke: #E67E22; stroke-width: 1; }
      .sweat-gland { fill: #3498DB; stroke: #2980B9; stroke-width: 1; }
      .blood-vessel { fill: #E74C3C; stroke: #C0392B; stroke-width: 1; }
      .nerve { fill: #9B59B6; stroke: #8E44AD; stroke-width: 1; }
      .leader-line { stroke: #7F8C8D; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
    
    <!-- 渐变定义 -->
    <linearGradient id="epidermisGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4E4C1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dermisGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E0C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D5BA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subcutaneousGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C1C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FEFEFE"/>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title-text">肌肤结构解剖图</text>
  <text x="400" y="50" text-anchor="middle" class="small-text">Understanding Your Skin Structure</text>
  
  <!-- 主要肌肤层次 -->
  
  <!-- 表皮层 -->
  <path d="M 100 100 Q 400 80 700 100 L 700 180 Q 400 160 100 180 Z" 
        fill="url(#epidermisGradient)" stroke="#E8B4B8" stroke-width="2"/>
  
  <!-- 真皮层 -->
  <path d="M 100 180 Q 400 160 700 180 L 700 350 Q 400 330 100 350 Z" 
        fill="url(#dermisGradient)" stroke="#7FB069" stroke-width="2"/>
  
  <!-- 皮下组织 -->
  <path d="M 100 350 Q 400 330 700 350 L 700 480 Q 400 460 100 480 Z" 
        fill="url(#subcutaneousGradient)" stroke="#D1A3A8" stroke-width="2"/>
  
  <!-- 角质层细节 -->
  <g id="stratum-corneum">
    <!-- 角质细胞 -->
    <rect x="150" y="105" width="15" height="8" rx="2" fill="#E8D5A3" stroke="#D4C190" stroke-width="0.5"/>
    <rect x="170" y="108" width="15" height="8" rx="2" fill="#E8D5A3" stroke="#D4C190" stroke-width="0.5"/>
    <rect x="190" y="106" width="15" height="8" rx="2" fill="#E8D5A3" stroke="#D4C190" stroke-width="0.5"/>
    <rect x="210" y="109" width="15" height="8" rx="2" fill="#E8D5A3" stroke="#D4C190" stroke-width="0.5"/>
    <rect x="230" y="107" width="15" height="8" rx="2" fill="#E8D5A3" stroke="#D4C190" stroke-width="0.5"/>
  </g>
  
  <!-- 毛囊 -->
  <g id="hair-follicle">
    <ellipse cx="200" cy="140" rx="8" ry="40" fill="#5A8A4A" stroke="#2C3E50" stroke-width="1"/>
    <line x1="200" y1="100" x2="200" y2="80" stroke="#2C3E50" stroke-width="2"/>
    <!-- 毛发 -->
    <line x1="200" y1="80" x2="200" y2="60" stroke="#8B4513" stroke-width="1.5"/>
  </g>
  
  <!-- 皮脂腺 -->
  <g id="sebaceous-gland">
    <ellipse cx="220" cy="160" rx="12" ry="8" fill="#F39C12" stroke="#E67E22" stroke-width="1"/>
    <ellipse cx="225" cy="155" rx="8" ry="5" fill="#F1C40F" stroke="#F39C12" stroke-width="0.5"/>
  </g>
  
  <!-- 汗腺 -->
  <g id="sweat-gland">
    <circle cx="350" cy="400" r="8" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
    <path d="M 350 392 Q 345 380 350 370 Q 355 360 350 350 Q 345 340 350 330 Q 355 320 350 310" 
          fill="none" stroke="#3498DB" stroke-width="2"/>
    <line x1="350" y1="310" x2="350" y2="140" stroke="#3498DB" stroke-width="1.5"/>
  </g>
  
  <!-- 血管 -->
  <g id="blood-vessels">
    <ellipse cx="450" cy="250" rx="30" ry="4" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
    <ellipse cx="300" cy="280" rx="25" ry="3" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
    <ellipse cx="550" cy="300" rx="20" ry="3" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  </g>
  
  <!-- 神经 -->
  <g id="nerves">
    <path d="M 500 200 Q 520 220 500 240 Q 480 260 500 280 Q 520 300 500 320" 
          fill="none" stroke="#9B59B6" stroke-width="2"/>
    <circle cx="500" cy="320" r="3" fill="#9B59B6"/>
  </g>
  
  <!-- 标注和说明 -->
  
  <!-- 表皮层标注 -->
  <line x1="50" y1="140" x2="100" y2="140" class="leader-line"/>
  <text x="45" y="135" text-anchor="end" class="label-text">表皮层</text>
  <text x="45" y="150" text-anchor="end" class="small-text">Epidermis</text>
  <text x="45" y="162" text-anchor="end" class="small-text">0.1-0.2mm</text>
  
  <!-- 真皮层标注 -->
  <line x1="50" y1="265" x2="100" y2="265" class="leader-line"/>
  <text x="45" y="260" text-anchor="end" class="label-text">真皮层</text>
  <text x="45" y="275" text-anchor="end" class="small-text">Dermis</text>
  <text x="45" y="287" text-anchor="end" class="small-text">1-4mm</text>
  
  <!-- 皮下组织标注 -->
  <line x1="50" y1="415" x2="100" y2="415" class="leader-line"/>
  <text x="45" y="410" text-anchor="end" class="label-text">皮下组织</text>
  <text x="45" y="425" text-anchor="end" class="small-text">Subcutaneous</text>
  <text x="45" y="437" text-anchor="end" class="small-text">Variable</text>
  
  <!-- 角质层标注 -->
  <line x1="220" y1="90" x2="220" y2="105" class="leader-line"/>
  <text x="220" y="85" text-anchor="middle" class="small-text">角质层</text>
  
  <!-- 毛囊标注 -->
  <line x1="200" y1="180" x2="250" y2="200" class="leader-line"/>
  <text x="255" y="205" class="small-text">毛囊 Hair Follicle</text>
  
  <!-- 皮脂腺标注 -->
  <line x1="232" y1="160" x2="280" y2="180" class="leader-line"/>
  <text x="285" y="185" class="small-text">皮脂腺 Sebaceous Gland</text>
  
  <!-- 汗腺标注 -->
  <line x1="358" y1="400" x2="400" y2="420" class="leader-line"/>
  <text x="405" y="425" class="small-text">汗腺 Sweat Gland</text>
  
  <!-- 血管标注 -->
  <line x1="480" y1="250" x2="520" y2="230" class="leader-line"/>
  <text x="525" y="235" class="small-text">血管 Blood Vessel</text>
  
  <!-- 神经标注 -->
  <line x1="500" y1="200" x2="540" y2="180" class="leader-line"/>
  <text x="545" y="185" class="small-text">神经 Nerve</text>
  
  <!-- 功能说明框 -->
  <rect x="520" y="320" width="260" height="180" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
  <text x="530" y="340" class="label-text" font-weight="bold">主要功能</text>
  
  <text x="530" y="360" class="small-text">• 表皮层：保护屏障，防止水分流失</text>
  <text x="530" y="375" class="small-text">• 真皮层：提供弹性，含胶原蛋白</text>
  <text x="530" y="390" class="small-text">• 皮下组织：保温缓冲，储存脂肪</text>
  
  <text x="530" y="415" class="label-text" font-weight="bold">刷酸作用部位</text>
  <text x="530" y="435" class="small-text">• 主要作用于表皮层角质层</text>
  <text x="530" y="450" class="small-text">• 促进细胞更新和角质脱落</text>
  <text x="530" y="465" class="small-text">• 改善毛孔堵塞和肌肤质感</text>
  
  <text x="530" y="485" class="small-text" fill="#F39C12">⚠️ 注意：刷酸不会改变真皮层结构</text>
  
  <!-- 版权信息 -->
  <text x="400" y="580" text-anchor="middle" class="small-text" fill="#BDC3C7">
    《刷酸医美：输出好气色》© 2024 | 仅供科普教育使用
  </text>
</svg>
