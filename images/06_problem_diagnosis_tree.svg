<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .node-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #FEFEFE; }
      .node-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2C3E50; }
      .solution-text { font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; }
      .question-node { fill: #3498DB; stroke: #2980B9; stroke-width: 2; }
      .problem-node { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .solution-node { fill: #27AE60; stroke: #229954; stroke-width: 2; }
      .connection-line { stroke: #7F8C8D; stroke-width: 2; }
    </style>
    
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D" />
      </marker>
    </defs>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#FEFEFE"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" class="title-text">肌肤问题诊断决策树</text>
  <text x="600" y="60" text-anchor="middle" class="node-text">Skin Problem Diagnosis Decision Tree</text>
  
  <!-- 起始节点 -->
  <g id="start-node">
    <rect x="520" y="90" width="160" height="60" rx="30" class="question-node"/>
    <text x="600" y="115" text-anchor="middle" class="node-title">你的主要肌肤问题？</text>
    <text x="600" y="135" text-anchor="middle" class="node-title">What's your main concern?</text>
  </g>
  
  <!-- 第一层分支 -->
  
  <!-- 痘痘问题分支 -->
  <g id="acne-branch">
    <line x1="550" y1="150" x2="200" y2="200" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="120" y="210" width="160" height="50" rx="25" class="problem-node"/>
    <text x="200" y="230" text-anchor="middle" class="node-title">痘痘/粉刺问题</text>
    <text x="200" y="245" text-anchor="middle" class="node-title">Acne/Blackheads</text>
  </g>
  
  <!-- 毛孔问题分支 -->
  <g id="pore-branch">
    <line x1="580" y1="150" x2="400" y2="200" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="320" y="210" width="160" height="50" rx="25" class="problem-node"/>
    <text x="400" y="230" text-anchor="middle" class="node-title">毛孔粗大</text>
    <text x="400" y="245" text-anchor="middle" class="node-title">Large Pores</text>
  </g>
  
  <!-- 色斑问题分支 -->
  <g id="pigmentation-branch">
    <line x1="620" y1="150" x2="600" y2="200" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="520" y="210" width="160" height="50" rx="25" class="problem-node"/>
    <text x="600" y="230" text-anchor="middle" class="node-title">色斑/暗沉</text>
    <text x="600" y="245" text-anchor="middle" class="node-title">Pigmentation</text>
  </g>
  
  <!-- 老化问题分支 -->
  <g id="aging-branch">
    <line x1="650" y1="150" x2="800" y2="200" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="720" y="210" width="160" height="50" rx="25" class="problem-node"/>
    <text x="800" y="230" text-anchor="middle" class="node-title">细纹/老化</text>
    <text x="800" y="245" text-anchor="middle" class="node-title">Fine Lines/Aging</text>
  </g>
  
  <!-- 敏感肌分支 -->
  <g id="sensitive-branch">
    <line x1="680" y1="150" x2="1000" y2="200" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="920" y="210" width="160" height="50" rx="25" class="problem-node"/>
    <text x="1000" y="230" text-anchor="middle" class="node-title">敏感肌肤</text>
    <text x="1000" y="245" text-anchor="middle" class="node-title">Sensitive Skin</text>
  </g>
  
  <!-- 第二层：严重程度判断 -->
  
  <!-- 痘痘严重程度 -->
  <g id="acne-severity">
    <line x1="200" y1="260" x2="200" y2="320" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="120" y="330" width="160" height="40" rx="20" class="question-node"/>
    <text x="200" y="350" text-anchor="middle" class="node-title">痘痘严重程度？</text>
    
    <!-- 轻度痘痘 -->
    <line x1="150" y1="370" x2="80" y2="420" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="20" y="430" width="120" height="80" rx="10" class="solution-node"/>
    <text x="80" y="450" text-anchor="middle" class="node-title">轻度痘痘</text>
    <text x="80" y="465" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="80" y="478" text-anchor="middle" class="solution-text">• 水杨酸 0.5-1%</text>
    <text x="80" y="491" text-anchor="middle" class="solution-text">• 每周2-3次</text>
    <text x="80" y="504" text-anchor="middle" class="solution-text">• 配合温和保湿</text>
    
    <!-- 中度痘痘 -->
    <line x1="200" y1="370" x2="200" y2="420" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="140" y="430" width="120" height="80" rx="10" class="solution-node"/>
    <text x="200" y="450" text-anchor="middle" class="node-title">中度痘痘</text>
    <text x="200" y="465" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="200" y="478" text-anchor="middle" class="solution-text">• 水杨酸 1-2%</text>
    <text x="200" y="491" text-anchor="middle" class="solution-text">• 隔天使用</text>
    <text x="200" y="504" text-anchor="middle" class="solution-text">• 可配合甘醇酸</text>
    
    <!-- 重度痘痘 -->
    <line x1="250" y1="370" x2="320" y2="420" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="260" y="430" width="120" height="80" rx="10" class="solution-node"/>
    <text x="320" y="450" text-anchor="middle" class="node-title">重度痘痘</text>
    <text x="320" y="465" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="320" y="478" text-anchor="middle" class="solution-text">• 建议就医</text>
    <text x="320" y="491" text-anchor="middle" class="solution-text">• 医美级治疗</text>
    <text x="320" y="504" text-anchor="middle" class="solution-text">• 专业指导</text>
  </g>
  
  <!-- 毛孔问题解决方案 -->
  <g id="pore-solution">
    <line x1="400" y1="260" x2="400" y2="320" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="340" y="330" width="120" height="80" rx="10" class="solution-node"/>
    <text x="400" y="350" text-anchor="middle" class="node-title">毛孔粗大</text>
    <text x="400" y="365" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="400" y="378" text-anchor="middle" class="solution-text">• 甘醇酸 5-10%</text>
    <text x="400" y="391" text-anchor="middle" class="solution-text">• 每周2次</text>
    <text x="400" y="404" text-anchor="middle" class="solution-text">• 配合烟酰胺</text>
  </g>
  
  <!-- 色斑问题解决方案 -->
  <g id="pigmentation-solution">
    <line x1="600" y1="260" x2="600" y2="320" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="540" y="330" width="120" height="80" rx="10" class="solution-node"/>
    <text x="600" y="350" text-anchor="middle" class="node-title">色斑暗沉</text>
    <text x="600" y="365" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="600" y="378" text-anchor="middle" class="solution-text">• 甘醇酸 8-15%</text>
    <text x="600" y="391" text-anchor="middle" class="solution-text">• 配合维C精华</text>
    <text x="600" y="404" text-anchor="middle" class="solution-text">• 严格防晒</text>
  </g>
  
  <!-- 老化问题解决方案 -->
  <g id="aging-solution">
    <line x1="800" y1="260" x2="800" y2="320" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="740" y="330" width="120" height="80" rx="10" class="solution-node"/>
    <text x="800" y="350" text-anchor="middle" class="node-title">细纹老化</text>
    <text x="800" y="365" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="800" y="378" text-anchor="middle" class="solution-text">• 维A醇 0.25-0.5%</text>
    <text x="800" y="391" text-anchor="middle" class="solution-text">• 每周2-3次</text>
    <text x="800" y="404" text-anchor="middle" class="solution-text">• 加强保湿</text>
  </g>
  
  <!-- 敏感肌解决方案 -->
  <g id="sensitive-solution">
    <line x1="1000" y1="260" x2="1000" y2="320" class="connection-line" marker-end="url(#arrowhead)"/>
    <rect x="940" y="330" width="120" height="80" rx="10" class="solution-node"/>
    <text x="1000" y="350" text-anchor="middle" class="node-title">敏感肌肤</text>
    <text x="1000" y="365" text-anchor="middle" class="solution-text">推荐方案：</text>
    <text x="1000" y="378" text-anchor="middle" class="solution-text">• 乳酸 5%</text>
    <text x="1000" y="391" text-anchor="middle" class="solution-text">• 每周1次</text>
    <text x="1000" y="404" text-anchor="middle" class="solution-text">• 先修复屏障</text>
  </g>
  
  <!-- 使用频率指导 -->
  <g id="frequency-guide">
    <rect x="100" y="550" width="1000" height="120" rx="10" fill="#F8F9FA" stroke="#E8E8E8" stroke-width="1"/>
    <text x="110" y="575" class="node-title" fill="#2C3E50">使用频率建议 Usage Frequency Guide</text>
    
    <text x="110" y="595" class="node-text" font-weight="bold">新手期 (1-4周):</text>
    <text x="250" y="595" class="node-text">每周1次，观察肌肤反应</text>
    
    <text x="110" y="610" class="node-text" font-weight="bold">适应期 (5-8周):</text>
    <text x="250" y="610" class="node-text">每周2次，逐渐建立耐受</text>
    
    <text x="110" y="625" class="node-text" font-weight="bold">维护期 (8周后):</text>
    <text x="250" y="625" class="node-text">隔天使用或根据需要调整</text>
    
    <text x="110" y="650" class="node-text" fill="#E74C3C">⚠️ 重要提醒：出现持续刺激、红肿、脱皮等异常反应，请立即停用并咨询专业人士</text>
  </g>
  
  <!-- 产品搭配建议 -->
  <g id="combination-guide">
    <rect x="100" y="690" width="1000" height="100" rx="10" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/>
    <text x="110" y="715" class="node-title" fill="#2C3E50">产品搭配建议 Product Combination Tips</text>
    
    <text x="110" y="735" class="node-text">✅ 可以搭配：温和保湿霜、神经酰胺精华、透明质酸、防晒霜</text>
    <text x="110" y="750" class="node-text">❌ 避免搭配：维C精华(同时使用)、其他酸类、酒精类爽肤水、磨砂产品</text>
    <text x="110" y="765" class="node-text">💡 建议间隔：不同酸类产品间隔24-48小时使用，避免过度刺激</text>
  </g>
  
  <!-- 版权信息 -->
  <text x="600" y="870" text-anchor="middle" class="node-text" fill="#BDC3C7">
    《刷酸医美：输出好气色》诊断指南 | 请根据个人肌肤状况选择合适方案
  </text>
</svg>
