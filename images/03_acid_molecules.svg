<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .molecule-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2C3E50; }
      .property-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2C3E50; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7F8C8D; font-family: monospace; }
      .carbon { fill: #2C3E50; stroke: #34495E; stroke-width: 2; }
      .oxygen { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .hydrogen { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 1; }
      .bond { stroke: #2C3E50; stroke-width: 2; }
      .double-bond { stroke: #2C3E50; stroke-width: 3; }
      .molecule-bg { fill: #F8F9FA; stroke: #E8E8E8; stroke-width: 1; }
      .size-indicator { fill: #3498DB; opacity: 0.3; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#FEFEFE"/>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" class="title-text">常用酸类分子结构对比</text>
  <text x="600" y="50" text-anchor="middle" class="property-text">Common Acid Molecular Structure Comparison</text>
  
  <!-- 甘醇酸 Glycolic Acid -->
  <g id="glycolic-acid">
    <rect x="50" y="80" width="250" height="320" rx="10" class="molecule-bg"/>
    <text x="175" y="105" text-anchor="middle" class="molecule-title">甘醇酸 Glycolic Acid</text>
    <text x="175" y="125" text-anchor="middle" class="formula-text">C₂H₄O₃</text>
    
    <!-- 分子结构 -->
    <g id="glycolic-structure" transform="translate(175, 200)">
      <!-- 碳原子 -->
      <circle cx="0" cy="0" r="12" class="carbon"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">C</text>
      
      <circle cx="-40" cy="0" r="12" class="carbon"/>
      <text x="-40" y="5" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">C</text>
      
      <!-- 氧原子 -->
      <circle cx="30" cy="-25" r="10" class="oxygen"/>
      <text x="30" y="3" text-anchor="middle" fill="white" font-size="9px" font-weight="bold">O</text>
      
      <circle cx="30" cy="25" r="10" class="oxygen"/>
      <text x="30" y="30" text-anchor="middle" fill="white" font-size="9px" font-weight="bold">O</text>
      
      <circle cx="-70" cy="0" r="8" class="oxygen"/>
      <text x="-70" y="4" text-anchor="middle" fill="white" font-size="8px" font-weight="bold">O</text>
      
      <!-- 氢原子 -->
      <circle cx="-40" cy="-30" r="6" class="hydrogen"/>
      <text x="-40" y="2" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="-40" cy="30" r="6" class="hydrogen"/>
      <text x="-40" y="33" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="-85" cy="0" r="6" class="hydrogen"/>
      <text x="-85" y="3" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="45" cy="25" r="6" class="hydrogen"/>
      <text x="45" y="28" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <!-- 化学键 -->
      <line x1="-28" y1="0" x2="-12" y2="0" class="bond"/>
      <line x1="12" y1="0" x2="20" y2="-15" class="bond"/>
      <line x1="12" y1="0" x2="20" y2="15" class="double-bond"/>
      <line x1="-52" y1="0" x2="-62" y2="0" class="bond"/>
      <line x1="-40" y1="-12" x2="-40" y2="-24" class="bond"/>
      <line x1="-40" y1="12" x2="-40" y2="24" class="bond"/>
      <line x1="-76" y1="0" x2="-79" y2="0" class="bond"/>
      <line x1="40" y1="25" x2="39" y2="25" class="bond"/>
    </g>
    
    <!-- 分子大小指示 -->
    <circle cx="175" cy="280" r="25" class="size-indicator"/>
    <text x="175" y="285" text-anchor="middle" class="property-text" font-weight="bold">最小分子</text>
    
    <!-- 特性 -->
    <text x="60" y="320" class="property-text" font-weight="bold">特性:</text>
    <text x="60" y="335" class="property-text">• 分子量: 76 Da</text>
    <text x="60" y="350" class="property-text">• 渗透性: 极强</text>
    <text x="60" y="365" class="property-text">• 刺激性: 较强</text>
    <text x="60" y="380" class="property-text">• 效果: 快速明显</text>
  </g>
  
  <!-- 乳酸 Lactic Acid -->
  <g id="lactic-acid">
    <rect x="320" y="80" width="250" height="320" rx="10" class="molecule-bg"/>
    <text x="445" y="105" text-anchor="middle" class="molecule-title">乳酸 Lactic Acid</text>
    <text x="445" y="125" text-anchor="middle" class="formula-text">C₃H₆O₃</text>
    
    <!-- 分子结构 -->
    <g id="lactic-structure" transform="translate(445, 200)">
      <!-- 碳原子 -->
      <circle cx="0" cy="0" r="12" class="carbon"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">C</text>
      
      <circle cx="-40" cy="0" r="12" class="carbon"/>
      <text x="-40" y="5" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">C</text>
      
      <circle cx="-80" cy="0" r="12" class="carbon"/>
      <text x="-80" y="5" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">C</text>
      
      <!-- 氧原子 -->
      <circle cx="30" cy="-25" r="10" class="oxygen"/>
      <text x="30" y="3" text-anchor="middle" fill="white" font-size="9px" font-weight="bold">O</text>
      
      <circle cx="30" cy="25" r="10" class="oxygen"/>
      <text x="30" y="30" text-anchor="middle" fill="white" font-size="9px" font-weight="bold">O</text>
      
      <circle cx="-40" cy="-30" r="10" class="oxygen"/>
      <text x="-40" y="-25" text-anchor="middle" fill="white" font-size="9px" font-weight="bold">O</text>
      
      <!-- 氢原子 -->
      <circle cx="-80" cy="-30" r="6" class="hydrogen"/>
      <text x="-80" y="-27" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="-80" cy="30" r="6" class="hydrogen"/>
      <text x="-80" y="33" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="-110" cy="0" r="6" class="hydrogen"/>
      <text x="-110" y="3" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="-55" cy="-30" r="6" class="hydrogen"/>
      <text x="-55" y="-27" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <circle cx="45" cy="25" r="6" class="hydrogen"/>
      <text x="45" y="28" text-anchor="middle" fill="#2C3E50" font-size="7px">H</text>
      
      <!-- 化学键 -->
      <line x1="-28" y1="0" x2="-12" y2="0" class="bond"/>
      <line x1="-52" y1="0" x2="-68" y2="0" class="bond"/>
      <line x1="12" y1="0" x2="20" y2="-15" class="bond"/>
      <line x1="12" y1="0" x2="20" y2="15" class="double-bond"/>
      <line x1="-40" y1="-12" x2="-40" y2="-20" class="bond"/>
      <line x1="-80" y1="-12" x2="-80" y2="-24" class="bond"/>
      <line x1="-80" y1="12" x2="-80" y2="24" class="bond"/>
      <line x1="-92" y1="0" x2="-104" y2="0" class="bond"/>
      <line x1="-49" y1="-30" x2="-46" y2="-30" class="bond"/>
      <line x1="40" y1="25" x2="39" y2="25" class="bond"/>
    </g>
    
    <!-- 分子大小指示 -->
    <circle cx="445" cy="280" r="30" class="size-indicator"/>
    <text x="445" y="285" text-anchor="middle" class="property-text" font-weight="bold">中等分子</text>
    
    <!-- 特性 -->
    <text x="330" y="320" class="property-text" font-weight="bold">特性:</text>
    <text x="330" y="335" class="property-text">• 分子量: 90 Da</text>
    <text x="330" y="350" class="property-text">• 渗透性: 中等</text>
    <text x="330" y="365" class="property-text">• 刺激性: 温和</text>
    <text x="330" y="380" class="property-text">• 效果: 渐进温和</text>
  </g>
  
  <!-- 水杨酸 Salicylic Acid -->
  <g id="salicylic-acid">
    <rect x="590" y="80" width="250" height="320" rx="10" class="molecule-bg"/>
    <text x="715" y="105" text-anchor="middle" class="molecule-title">水杨酸 Salicylic Acid</text>
    <text x="715" y="125" text-anchor="middle" class="formula-text">C₇H₆O₃</text>
    
    <!-- 分子结构（苯环结构） -->
    <g id="salicylic-structure" transform="translate(715, 200)">
      <!-- 苯环 -->
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#2C3E50" stroke-width="2"/>
      
      <!-- 碳原子（苯环） -->
      <circle cx="0" cy="-30" r="8" class="carbon"/>
      <circle cx="26" cy="-15" r="8" class="carbon"/>
      <circle cx="26" cy="15" r="8" class="carbon"/>
      <circle cx="0" cy="30" r="8" class="carbon"/>
      <circle cx="-26" cy="15" r="8" class="carbon"/>
      <circle cx="-26" cy="-15" r="8" class="carbon"/>
      
      <!-- 羧基 -->
      <circle cx="50" cy="-15" r="8" class="carbon"/>
      <text x="50" y="-11" text-anchor="middle" fill="white" font-size="7px" font-weight="bold">C</text>
      
      <circle cx="70" cy="-30" r="8" class="oxygen"/>
      <text x="70" y="-26" text-anchor="middle" fill="white" font-size="7px" font-weight="bold">O</text>
      
      <circle cx="70" cy="0" r="8" class="oxygen"/>
      <text x="70" y="4" text-anchor="middle" fill="white" font-size="7px" font-weight="bold">O</text>
      
      <!-- 羟基 -->
      <circle cx="-50" cy="-15" r="8" class="oxygen"/>
      <text x="-50" y="-11" text-anchor="middle" fill="white" font-size="7px" font-weight="bold">O</text>
      
      <!-- 氢原子 -->
      <circle cx="85" cy="0" r="5" class="hydrogen"/>
      <text x="85" y="3" text-anchor="middle" fill="#2C3E50" font-size="6px">H</text>
      
      <circle cx="-65" cy="-15" r="5" class="hydrogen"/>
      <text x="-65" y="-12" text-anchor="middle" fill="#2C3E50" font-size="6px">H</text>
      
      <!-- 化学键 -->
      <line x1="34" y1="-15" x2="42" y2="-15" class="bond"/>
      <line x1="58" y1="-15" x2="62" y2="-22" class="bond"/>
      <line x1="58" y1="-15" x2="62" y2="-8" class="double-bond"/>
      <line x1="-34" y1="-15" x2="-42" y2="-15" class="bond"/>
      <line x1="78" y1="0" x2="80" y2="0" class="bond"/>
      <line x1="-58" y1="-15" x2="-60" y2="-15" class="bond"/>
    </g>
    
    <!-- 分子大小指示 -->
    <circle cx="715" cy="280" r="40" class="size-indicator"/>
    <text x="715" y="285" text-anchor="middle" class="property-text" font-weight="bold">较大分子</text>
    
    <!-- 特性 -->
    <text x="600" y="320" class="property-text" font-weight="bold">特性:</text>
    <text x="600" y="335" class="property-text">• 分子量: 138 Da</text>
    <text x="600" y="350" class="property-text">• 脂溶性: 强</text>
    <text x="600" y="365" class="property-text">• 抗炎性: 优秀</text>
    <text x="600" y="380" class="property-text">• 深层渗透: 强</text>
  </g>
  
  <!-- 维A醇 Retinol -->
  <g id="retinol">
    <rect x="860" y="80" width="290" height="320" rx="10" class="molecule-bg"/>
    <text x="1005" y="105" text-anchor="middle" class="molecule-title">维A醇 Retinol</text>
    <text x="1005" y="125" text-anchor="middle" class="formula-text">C₂₀H₃₀O</text>
    
    <!-- 分子结构（简化） -->
    <g id="retinol-structure" transform="translate(1005, 200)">
      <!-- 主链 -->
      <path d="M -80,-20 L -60,-10 L -40,0 L -20,10 L 0,0 L 20,-10 L 40,0 L 60,10 L 80,0" 
            fill="none" stroke="#2C3E50" stroke-width="2"/>
      
      <!-- 环状结构 -->
      <circle cx="-80" cy="-20" r="15" fill="none" stroke="#2C3E50" stroke-width="2"/>
      
      <!-- 关键原子 -->
      <circle cx="80" cy="0" r="8" class="oxygen"/>
      <text x="80" y="4" text-anchor="middle" fill="white" font-size="7px" font-weight="bold">O</text>
      
      <circle cx="95" cy="0" r="5" class="hydrogen"/>
      <text x="95" y="3" text-anchor="middle" fill="#2C3E50" font-size="6px">H</text>
      
      <!-- 甲基 -->
      <circle cx="-60" cy="-35" r="6" class="carbon"/>
      <text x="-60" y="-31" text-anchor="middle" fill="white" font-size="6px">CH₃</text>
      
      <circle cx="-40" cy="-25" r="6" class="carbon"/>
      <text x="-40" y="-21" text-anchor="middle" fill="white" font-size="6px">CH₃</text>
      
      <!-- 化学键 -->
      <line x1="88" y1="0" x2="90" y2="0" class="bond"/>
      <line x1="-65" y1="-20" x2="-60" y2="-29" class="bond"/>
      <line x1="-45" y1="-5" x2="-40" y2="-19" class="bond"/>
    </g>
    
    <!-- 分子大小指示 -->
    <circle cx="1005" cy="280" r="50" class="size-indicator"/>
    <text x="1005" y="285" text-anchor="middle" class="property-text" font-weight="bold">大分子</text>
    
    <!-- 特性 -->
    <text x="870" y="320" class="property-text" font-weight="bold">特性:</text>
    <text x="870" y="335" class="property-text">• 分子量: 286 Da</text>
    <text x="870" y="350" class="property-text">• 渗透性: 需要载体</text>
    <text x="870" y="365" class="property-text">• 抗衰老: 卓越</text>
    <text x="870" y="380" class="property-text">• 刺激性: 初期较强</text>
  </g>
  
  <!-- 分子大小对比 -->
  <g id="size-comparison">
    <rect x="50" y="420" width="1100" height="120" rx="10" fill="#F8F9FA" stroke="#E8E8E8" stroke-width="1"/>
    <text x="60" y="445" class="molecule-title">分子大小与渗透性对比</text>
    
    <!-- 渗透性示意 -->
    <g id="penetration-demo">
      <!-- 肌肤屏障 -->
      <rect x="100" y="460" width="900" height="20" fill="#A8D5BA" stroke="#7FB069" stroke-width="1"/>
      <text x="550" y="475" text-anchor="middle" class="property-text" fill="white">肌肤屏障 Skin Barrier</text>
      
      <!-- 分子渗透示意 -->
      <circle cx="150" cy="450" r="8" fill="#F39C12"/>
      <text x="150" y="440" text-anchor="middle" class="property-text">甘醇酸</text>
      <line x1="150" y1="458" x2="150" y2="490" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
      
      <circle cx="300" cy="450" r="10" fill="#F39C12"/>
      <text x="300" y="440" text-anchor="middle" class="property-text">乳酸</text>
      <line x1="300" y1="460" x2="300" y2="485" stroke="#F39C12" stroke-width="3"/>
      
      <circle cx="500" cy="450" r="15" fill="#3498DB"/>
      <text x="500" y="440" text-anchor="middle" class="property-text">水杨酸</text>
      <line x1="500" y1="465" x2="500" y2="485" stroke="#3498DB" stroke-width="3"/>
      <text x="500" y="500" text-anchor="middle" class="property-text" font-size="10px">脂溶性渗透</text>
      
      <circle cx="750" cy="450" r="20" fill="#9B59B6"/>
      <text x="750" y="440" text-anchor="middle" class="property-text">维A醇</text>
      <line x1="750" y1="470" x2="750" y2="480" stroke="#E74C3C" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="750" y="500" text-anchor="middle" class="property-text" font-size="10px">需要载体</text>
    </g>
    
    <text x="60" y="520" class="property-text" font-weight="bold">渗透规律:</text>
    <text x="150" y="520" class="property-text">分子越小 → 渗透越快 → 效果越快 → 刺激性越强</text>
  </g>
  
  <!-- 选择建议 -->
  <rect x="50" y="560" width="1100" height="80" rx="8" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/>
  <text x="60" y="585" class="molecule-title">选择建议 Selection Guide</text>
  <text x="60" y="605" class="property-text">🔰 新手首选: 乳酸 → 温和渗透，刺激性小</text>
  <text x="60" y="620" class="property-text">⚡ 快速见效: 甘醇酸 → 分子最小，效果最快</text>
  <text x="500" y="605" class="property-text">🎯 油痘肌: 水杨酸 → 脂溶性，深入毛孔</text>
  <text x="500" y="620" class="property-text">🌟 抗衰老: 维A醇 → 促进胶原再生</text>
  
  <!-- 版权信息 -->
  <text x="600" y="780" text-anchor="middle" class="property-text" fill="#BDC3C7">
    《刷酸医美：输出好气色》分子科学指南 | 了解分子，选择更精准
  </text>
</svg>
