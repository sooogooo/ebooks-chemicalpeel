<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .phase-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #FEFEFE; }
      .step-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2C3E50; }
      .step-text { font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; }
      .time-text { font-family: Arial, sans-serif; font-size: 12px; fill: #F39C12; font-weight: bold; }
      .warning-text { font-family: Arial, sans-serif; font-size: 10px; fill: #E74C3C; }
      .pre-phase { fill: #3498DB; stroke: #2980B9; stroke-width: 2; }
      .during-phase { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .post-phase { fill: #27AE60; stroke: #229954; stroke-width: 2; }
      .timeline-line { stroke: #7F8C8D; stroke-width: 3; }
      .step-connector { stroke: #BDC3C7; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
    
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D" />
      </marker>
    </defs>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="500" fill="#FEFEFE"/>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" class="title-text">刷酸护理完整时间轴</text>
  <text x="600" y="50" text-anchor="middle" class="step-text">Complete Acid Treatment Care Timeline</text>
  
  <!-- 主时间轴 -->
  <line x1="100" y1="100" x2="1100" y2="100" class="timeline-line" marker-end="url(#arrowhead)"/>
  
  <!-- 时间标记 -->
  <g id="time-markers">
    <line x1="200" y1="95" x2="200" y2="105" stroke="#2C3E50" stroke-width="2"/>
    <text x="200" y="85" text-anchor="middle" class="time-text">刷酸前</text>
    
    <line x1="600" y1="95" x2="600" y2="105" stroke="#2C3E50" stroke-width="2"/>
    <text x="600" y="85" text-anchor="middle" class="time-text">刷酸中</text>
    
    <line x1="1000" y1="95" x2="1000" y2="105" stroke="#2C3E50" stroke-width="2"/>
    <text x="1000" y="85" text-anchor="middle" class="time-text">刷酸后</text>
  </g>
  
  <!-- 刷酸前阶段 -->
  <g id="pre-phase">
    <rect x="50" y="120" width="300" height="320" rx="15" class="pre-phase"/>
    <text x="200" y="145" text-anchor="middle" class="phase-title">刷酸前准备</text>
    <text x="200" y="165" text-anchor="middle" class="phase-title">Pre-Treatment</text>
    
    <!-- 步骤1：肌肤评估 -->
    <g id="pre-step1">
      <rect x="70" y="180" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="80" y="195" class="step-title">1. 肌肤状态评估</text>
      <text x="80" y="210" class="step-text">• 确定肌肤类型和问题</text>
      <text x="80" y="223" class="step-text">• 检查是否有伤口或炎症</text>
      <text x="250" y="200" class="time-text">⏰ 5-10分钟</text>
    </g>
    
    <!-- 步骤2：产品选择 -->
    <g id="pre-step2">
      <rect x="70" y="235" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="80" y="250" class="step-title">2. 选择合适产品</text>
      <text x="80" y="265" class="step-text">• 根据肌肤类型选择酸类</text>
      <text x="80" y="278" class="step-text">• 确定合适的浓度</text>
      <text x="250" y="255" class="time-text">⏰ 研究阶段</text>
    </g>
    
    <!-- 步骤3：皮肤测试 -->
    <g id="pre-step3">
      <rect x="70" y="290" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="80" y="305" class="step-title">3. 敏感性测试</text>
      <text x="80" y="320" class="step-text">• 耳后或手腕内侧测试</text>
      <text x="80" y="333" class="step-text">• 观察24小时无异常</text>
      <text x="250" y="310" class="time-text">⏰ 24小时</text>
    </g>
    
    <!-- 步骤4：准备工作 -->
    <g id="pre-step4">
      <rect x="70" y="345" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="80" y="360" class="step-title">4. 使用前准备</text>
      <text x="80" y="375" class="step-text">• 彻底清洁面部</text>
      <text x="80" y="388" class="step-text">• 确保肌肤完全干燥</text>
      <text x="250" y="365" class="time-text">⏰ 10-15分钟</text>
    </g>
    
    <!-- 连接线 -->
    <line x1="200" y1="225" x2="200" y2="235" class="step-connector"/>
    <line x1="200" y1="280" x2="200" y2="290" class="step-connector"/>
    <line x1="200" y1="335" x2="200" y2="345" class="step-connector"/>
  </g>
  
  <!-- 刷酸中阶段 -->
  <g id="during-phase">
    <rect x="370" y="120" width="460" height="320" rx="15" class="during-phase"/>
    <text x="600" y="145" text-anchor="middle" class="phase-title">刷酸进行中</text>
    <text x="600" y="165" text-anchor="middle" class="phase-title">During Treatment</text>
    
    <!-- 步骤1：产品涂抹 -->
    <g id="during-step1">
      <rect x="390" y="180" width="200" height="60" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="400" y="195" class="step-title">1. 正确涂抹</text>
      <text x="400" y="210" class="step-text">• 薄薄一层均匀涂抹</text>
      <text x="400" y="223" class="step-text">• 避开眼周和唇部</text>
      <text x="400" y="236" class="step-text">• 从问题区域开始</text>
      <text x="520" y="205" class="time-text">⏰ 2-3分钟</text>
    </g>
    
    <!-- 步骤2：等待吸收 -->
    <g id="during-step2">
      <rect x="610" y="180" width="200" height="60" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="620" y="195" class="step-title">2. 等待吸收</text>
      <text x="620" y="210" class="step-text">• 让产品充分渗透</text>
      <text x="620" y="223" class="step-text">• 可能有轻微刺痛感</text>
      <text x="620" y="236" class="step-text">• 避免触摸面部</text>
      <text x="740" y="205" class="time-text">⏰ 10-20分钟</text>
    </g>
    
    <!-- 步骤3：观察反应 -->
    <g id="during-step3">
      <rect x="390" y="260" width="200" height="60" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="400" y="275" class="step-title">3. 观察肌肤反应</text>
      <text x="400" y="290" class="step-text">• 正常：轻微刺痛、发红</text>
      <text x="400" y="303" class="step-text">• 异常：剧烈疼痛、水泡</text>
      <text x="400" y="316" class="step-text">• 异常情况立即冲洗</text>
      <text x="520" y="285" class="time-text">⏰ 持续观察</text>
    </g>
    
    <!-- 步骤4：后续护理 -->
    <g id="during-step4">
      <rect x="610" y="260" width="200" height="60" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="620" y="275" class="step-title">4. 基础护理</text>
      <text x="620" y="290" class="step-text">• 使用温和保湿产品</text>
      <text x="620" y="303" class="step-text">• 避免其他活性成分</text>
      <text x="620" y="316" class="step-text">• 加强肌肤屏障修复</text>
      <text x="740" y="285" class="time-text">⏰ 当晚</text>
    </g>
    
    <!-- 重要提醒 -->
    <rect x="390" y="340" width="420" height="40" rx="5" fill="#F8D7DA" stroke="#E74C3C" stroke-width="1"/>
    <text x="400" y="355" class="warning-text" font-weight="bold">⚠️ 刷酸期间注意事项:</text>
    <text x="400" y="368" class="warning-text">• 严禁同时使用其他酸类或刺激性产品  • 出现异常反应立即停用并冲洗  • 记录使用感受和反应</text>
    
    <!-- 连接线 -->
    <line x1="590" y1="210" x2="610" y2="210" class="step-connector"/>
    <line x1="490" y1="240" x2="490" y2="260" class="step-connector"/>
    <line x1="590" y1="290" x2="610" y2="290" class="step-connector"/>
  </g>
  
  <!-- 刷酸后阶段 -->
  <g id="post-phase">
    <rect x="850" y="120" width="300" height="320" rx="15" class="post-phase"/>
    <text x="1000" y="145" text-anchor="middle" class="phase-title">刷酸后护理</text>
    <text x="1000" y="165" text-anchor="middle" class="phase-title">Post-Treatment</text>
    
    <!-- 步骤1：第二天护理 -->
    <g id="post-step1">
      <rect x="870" y="180" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="880" y="195" class="step-title">1. 次日晨间护理</text>
      <text x="880" y="210" class="step-text">• 温和清洁，避免过度摩擦</text>
      <text x="880" y="223" class="step-text">• 使用舒缓保湿产品</text>
      <text x="1050" y="200" class="time-text">⏰ 第2天</text>
    </g>
    
    <!-- 步骤2：严格防晒 -->
    <g id="post-step2">
      <rect x="870" y="235" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="880" y="250" class="step-title">2. 严格防晒保护</text>
      <text x="880" y="265" class="step-text">• SPF30+防晒霜</text>
      <text x="880" y="278" class="step-text">• 避免长时间户外活动</text>
      <text x="1050" y="255" class="time-text">⏰ 每日必须</text>
    </g>
    
    <!-- 步骤3：持续观察 -->
    <g id="post-step3">
      <rect x="870" y="290" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="880" y="305" class="step-title">3. 效果观察记录</text>
      <text x="880" y="320" class="step-text">• 记录肌肤变化</text>
      <text x="880" y="333" class="step-text">• 拍照对比效果</text>
      <text x="1050" y="310" class="time-text">⏰ 1-2周</text>
    </g>
    
    <!-- 步骤4：调整计划 -->
    <g id="post-step4">
      <rect x="870" y="345" width="260" height="45" rx="8" fill="#FEFEFE" stroke="#E8E8E8" stroke-width="1"/>
      <text x="880" y="360" class="step-title">4. 后续计划调整</text>
      <text x="880" y="375" class="step-text">• 根据效果调整频率</text>
      <text x="880" y="388" class="step-text">• 考虑是否升级浓度</text>
      <text x="1050" y="365" class="time-text">⏰ 4周后</text>
    </g>
    
    <!-- 连接线 -->
    <line x1="1000" y1="225" x2="1000" y2="235" class="step-connector"/>
    <line x1="1000" y1="280" x2="1000" y2="290" class="step-connector"/>
    <line x1="1000" y1="335" x2="1000" y2="345" class="step-connector"/>
  </g>
  
  <!-- 底部总结 -->
  <rect x="50" y="460" width="1100" height="30" rx="5" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/>
  <text x="60" y="478" class="step-title">💡 护理要点总结:</text>
  <text x="180" y="478" class="step-text">充分准备 → 正确使用 → 密切观察 → 及时调整 → 持续防护 = 安全有效的刷酸体验</text>
</svg>
