<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800"><defs><style> .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; } .step-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #FEFEFE; } .step-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2C3E50; } .time-text { font-family: Arial, sans-serif; font-size: 11px; fill: #F39C12; font-weight: bold; } .warning-text { font-family: Arial, sans-serif; font-size: 10px; fill: #E74C3C; } .step-circle { fill: #7FB069; stroke: #5A8A4A; stroke-width: 2; } .arrow { fill: #7F8C8D; } .step-box { fill: #F8F9FA; stroke: #E8E8E8; stroke-width: 1; } </style><defs><marker markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D" /></marker></defs></defs><rect width="600" height="800" fill="#FEFEFE"/><text x="300" y="40" text-anchor="middle" class="title-text">刷酸完整流程指南</text><text x="300" y="60" text-anchor="middle" class="step-text">Complete Acid Application Process</text><g><circle cx="80" cy="120" r="25" class="step-circle"/><text x="80" y="127" text-anchor="middle" class="step-title">1</text><rect x="120" y="95" width="200" height="50" rx="8" class="step-box"/><text x="130" y="110" class="step-title" fill="#2C3E50">彻底清洁</text><text x="130" y="125" class="step-text">使用温和洁面产品清洁面部</text><text x="130" y="138" class="step-text">确保肌肤干净无残留</text><text x="340" y="115" class="time-text">⏰ 2-3分钟</text><rect x="350" y="95" width="220" height="50" rx="5" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/><text x="360" y="110" class="step-text">• 选择pH值接近肌肤的洁面产品</text><text x="360" y="123" class="step-text">• 避免使用磨砂类产品</text><text x="360" y="136" class="step-text">• 用温水冲洗干净</text></g><line x1="80" y1="150" x2="80" y2="180" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="210" r="25" class="step-circle"/><text x="80" y="217" text-anchor="middle" class="step-title">2</text><rect x="120" y="185" width="200" height="50" rx="8" class="step-box"/><text x="130" y="200" class="step-title" fill="#2C3E50">等待干燥</text><text x="130" y="215" class="step-text">让肌肤完全干燥</text><text x="130" y="228" class="step-text">避免在湿润肌肤上使用酸类</text><text x="340" y="205" class="time-text">⏰ 5-10分钟</text><rect x="350" y="185" width="220" height="50" rx="5" fill="#FFF3CD" stroke="#F39C12" stroke-width="1"/><text x="360" y="200" class="step-text">• 湿润肌肤会增加刺激性</text><text x="360" y="213" class="step-text">• 可以用毛巾轻拍干燥</text><text x="360" y="226" class="step-text">• 确保T区也完全干燥</text></g><line x1="80" y1="240" x2="80" y2="270" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="300" r="25" class="step-circle"/><text x="80" y="307" text-anchor="middle" class="step-title">3</text><rect x="120" y="275" width="200" height="50" rx="8" class="step-box"/><text x="130" y="290" class="step-title" fill="#2C3E50">局部测试</text><text x="130" y="305" class="step-text">在耳后或手腕内侧测试</text><text x="130" y="318" class="step-text">观察24小时无异常反应</text><text x="340" y="295" class="time-text">⏰ 24小时</text><rect x="350" y="275" width="220" height="50" rx="5" fill="#F8D7DA" stroke="#E74C3C" stroke-width="1"/><text x="360" y="290" class="warning-text">⚠️ 首次使用必须进行测试</text><text x="360" y="303" class="step-text">• 选择不显眼的部位</text><text x="360" y="316" class="step-text">• 出现红肿刺痛立即停用</text></g><line x1="80" y1="330" x2="80" y2="360" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="390" r="25" class="step-circle"/><text x="80" y="397" text-anchor="middle" class="step-title">4</text><rect x="120" y="365" width="200" height="50" rx="8" class="step-box"/><text x="130" y="380" class="step-title" fill="#2C3E50">正确涂抹</text><text x="130" y="395" class="step-text">薄薄一层，避开眼周唇部</text><text x="130" y="408" class="step-text">从问题区域开始涂抹</text><text x="340" y="385" class="time-text">⏰ 2-3分钟</text><rect x="350" y="365" width="220" height="50" rx="5" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/><text x="360" y="380" class="step-text">• 用量：一颗绿豆大小</text><text x="360" y="393" class="step-text">• 轻拍方式，不要摩擦</text><text x="360" y="406" class="step-text">• 避开伤口和敏感部位</text></g><line x1="80" y1="420" x2="80" y2="450" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="480" r="25" class="step-circle"/><text x="80" y="487" text-anchor="middle" class="step-title">5</text><rect x="120" y="455" width="200" height="50" rx="8" class="step-box"/><text x="130" y="470" class="step-title" fill="#2C3E50">等待吸收</text><text x="130" y="485" class="step-text">让酸类充分渗透吸收</text><text x="130" y="498" class="step-text">避免立即使用其他产品</text><text x="340" y="475" class="time-text">⏰ 10-15分钟</text><rect x="350" y="455" width="220" height="50" rx="5" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/><text x="360" y="470" class="step-text">• 此时可能有轻微刺痛感</text><text x="360" y="483" class="step-text">• 正常现象，无需担心</text><text x="360" y="496" class="step-text">• 刺痛超过30分钟需冲洗</text></g><line x1="80" y1="510" x2="80" y2="540" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="570" r="25" class="step-circle"/><text x="80" y="577" text-anchor="middle" class="step-title">6</text><rect x="120" y="545" width="200" height="50" rx="8" class="step-box"/><text x="130" y="560" class="step-title" fill="#2C3E50">保湿修复</text><text x="130" y="575" class="step-text">使用温和的保湿产品</text><text x="130" y="588" class="step-text">帮助肌肤屏障修复</text><text x="340" y="565" class="time-text">⏰ 2-3分钟</text><rect x="350" y="545" width="220" height="50" rx="5" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/><text x="360" y="560" class="step-text">• 选择无香精无酒精产品</text><text x="360" y="573" class="step-text">• 含神经酰胺成分更佳</text><text x="360" y="586" class="step-text">• 轻柔按摩至吸收</text></g><line x1="80" y1="600" x2="80" y2="630" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/><g><circle cx="80" cy="660" r="25" class="step-circle"/><text x="80" y="667" text-anchor="middle" class="step-title">7</text><rect x="120" y="635" width="200" height="50" rx="8" class="step-box"/><text x="130" y="650" class="step-title" fill="#2C3E50">次日防晒</text><text x="130" y="665" class="step-text">第二天必须使用防晒霜</text><text x="130" y="678" class="step-text">SPF30+，PA+++以上</text><text x="340" y="655" class="time-text">⏰ 全天</text><rect x="350" y="635" width="220" height="50" rx="5" fill="#F8D7DA" stroke="#E74C3C" stroke-width="1"/><text x="360" y="650" class="warning-text">⚠️ 刷酸后肌肤对紫外线敏感</text><text x="360" y="663" class="step-text">• 物理防晒更温和</text><text x="360" y="676" class="step-text">• 避免长时间户外活动</text></g><rect x="50" y="710" width="500" height="70" rx="8" fill="#FFF3CD" stroke="#F39C12" stroke-width="2"/><text x="60" y="730" class="step-title" fill="#F39C12">⚠️ 重要提醒</text><text x="60" y="745" class="step-text">• 新手建议从每周1次开始，逐渐增加频率</text><text x="60" y="758" class="step-text">• 出现严重刺激立即停用并咨询专业人士</text><text x="60" y="771" class="step-text">• 孕期哺乳期请避免使用酸类产品</text><text x="300" y="795" text-anchor="middle" class="step-text" fill="#BDC3C7"> 《刷酸医美：输出好气色》使用指南 </text></svg>