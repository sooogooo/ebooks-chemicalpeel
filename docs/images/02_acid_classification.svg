<?xml version="1.0" encoding="UTF-8"?><svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg"><defs><style> .title { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; } .category { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495E; } .subcategory { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2C3E50; } .description { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 12px; fill: #5D6D7E; } .box { fill: #F8F9FA; stroke: #7FB069; stroke-width: 2; rx: 8; } .aha-box { fill: #E8F5E8; stroke: #7FB069; stroke-width: 2; rx: 8; } .bha-box { fill: #E8F0FF; stroke: #3498DB; stroke-width: 2; rx: 8; } .pha-box { fill: #FFF0E8; stroke: #E67E22; stroke-width: 2; rx: 8; } .connector { stroke: #95A5A6; stroke-width: 2; fill: none; } </style></defs><text x="400" y="30" text-anchor="middle" class="title">酸类分类与特点对比</text><rect x="300" y="60" width="200" height="60" class="box"/><text x="400" y="85" text-anchor="middle" class="category">化学性去角质酸类</text><text x="400" y="105" text-anchor="middle" class="description">Chemical Exfoliation Acids</text><line x1="350" y1="120" x2="150" y2="180" class="connector"/><line x1="400" y1="120" x2="400" y2="180" class="connector"/><line x1="450" y1="120" x2="650" y2="180" class="connector"/><rect x="50" y="180" width="200" height="80" class="aha-box"/><text x="150" y="205" text-anchor="middle" class="subcategory">AHA (α-羟基酸)</text><text x="150" y="225" text-anchor="middle" class="description">水溶性 | 表面作用</text><text x="150" y="240" text-anchor="middle" class="description">适合：干性、中性肌肤</text><text x="150" y="255" text-anchor="middle" class="description">特点：保湿效果好</text><rect x="300" y="180" width="200" height="80" class="bha-box"/><text x="400" y="205" text-anchor="middle" class="subcategory">BHA (β-羟基酸)</text><text x="400" y="225" text-anchor="middle" class="description">油溶性 | 