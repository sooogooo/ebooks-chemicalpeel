chor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E8B4B8"> 刷酸进行中 </text><text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50"> (持续使用期) </text><text x="340" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 温和清洁护理 </text><text x="340" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 分层保湿策略 </text><text x="340" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 严格防晒保护 </text><text x="340" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 效果观察记录 </text><text x="340" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 爆痘期应对 </text><text x="340" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 干燥脱皮处理 </text><text x="340" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 及时调整方案 </text><text x="340" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 坚持日记记录 </text></g><g><circle cx="650" cy="100" r="12" fill="#F4E4C1" filter="url(#shadow)"/><circle cx="650" cy="100" r="8" fill="white"/><rect x="580" y="130" width="140" height="120" rx="10" fill="#F4E4C1" opacity="0.1" stroke="#F4E4C1" stroke-width="2"/><text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D4A574"> 效果维持期 </text><text x="650" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50"> (长期维护) </text><text x="590" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 效果评估总结 </text><text x="590" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 维持性护理 </text><text x="590" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 定期复查调整 </text><text x="590" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"> • 经验分享交流 </text></g><g><rect x="50" y="350" width="700" height="220" rx="15