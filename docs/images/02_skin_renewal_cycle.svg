ell-dead" opacity="0.8"/><circle cx="790" cy="190" r="4" class="cell-dead" opacity="0.6"/><circle cx="800" cy="180" r="2" class="cell-dead" opacity="0.4"/><text x="790" y="170" text-anchor="middle" class="phase-text">自然脱落</text></g></g><g><rect x="100" y="80" width="700" height="120" rx="10" fill="#F8F9FA" stroke="#E8E8E8" stroke-width="1"/><text x="110" y="105" class="day-text">刷酸对更新周期的影响</text><text x="110" y="125" class="phase-text" font-weight="bold">正常周期 (28天):</text><rect x="250" y="115" width="200" height="15" fill="#A8D5BA" rx="7"/><text x="350" y="127" text-anchor="middle" class="phase-text" fill="white">缓慢自然更新</text><text x="110" y="145" class="phase-text" font-weight="bold">刷酸加速 (14-21天):</text><rect x="250" y="135" width="140" height="15" fill="#3498DB" rx="7"/><text x="320" y="147" text-anchor="middle" class="phase-text" fill="white">加速角质脱落</text><text x="110" y="165" class="phase-text">• 促进老化角质提前脱落</text><text x="110" y="180" class="phase-text">• 刺激基底层细胞更新</text><text x="110" y="195" class="phase-text">• 改善肌肤质感和光泽</text><text x="400" y="165" class="phase-text">• 疏通毛孔，减少堵塞</text><text x="400" y="180" class="phase-text">• 淡化色斑和痘印</text><text x="400" y="195" class="phase-text">• 提升护肤品吸收</text></g><rect x="100" y="450" width="700" height="40" rx="5" fill="#FFF3CD" stroke="#F39C12" stroke-width="1"/><text x="110" y="470" class="phase-text" font-weight="bold" fill="#F39C12">💡 重要提醒：</text><text x="200" y="470" class="phase-text">刷酸加速更新需要时间适应，建议循序渐进，避免过度刺激导致屏障受损</text><text x="110" y="485" class="phase-text">⏰ 效果观察期：至少需要2-3个完整周期（6-12周）才能看到明显改善</text></svg>