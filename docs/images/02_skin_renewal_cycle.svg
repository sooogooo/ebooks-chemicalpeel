<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500"><defs><style> .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; } .day-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2C3E50; } .phase-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7F8C8D; } .cell-layer { fill: #A8D5BA; stroke: #7FB069; stroke-width: 1; } .timeline-line { stroke: #E8E8E8; stroke-width: 2; } .progress-line { stroke: #7FB069; stroke-width: 4; } .cell-normal { fill: #27AE60; } .cell-aging { fill: #F39C12; } .cell-dead { fill: #E74C3C; } .acid-effect { fill: #3498DB; opacity: 0.7; } </style><linearGradient x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" /><stop offset="50%" style="stop-color:#A8D5BA;stop-opacity:1" /><stop offset="100%" style="stop-color:#E8B4B8;stop-opacity:1" /></linearGradient></defs><rect width="900" height="500" fill="#FEFEFE"/><text x="450" y="30" text-anchor="middle" class="title-text">28天肌肤更新周期</text><text x="450" y="50" text-anchor="middle" class="phase-text">28-Day Skin Renewal Cycle</text><line x1="100" y1="400" x2="800" y2="400" class="timeline-line"/><g><line x1="100" y1="395" x2="100" y2="405" stroke="#2C3E50" stroke-width="2"/><text x="100" y="420" text-anchor="middle" class="day-text">Day 0</text><text x="100" y="435" text-anchor="middle" class="phase-text">基底层</text><line x1="200" y1="395" x2="200" y2="405" stroke="#2C3E50" stroke-width="2"/><text x="200" y="420" text-anchor="middle" class="day-text">Day 7</text><text x="200" y="435" text-anchor="middle" class="phase-text">棘层</text><line x1="350" y1="395" x2="350" y2="405" stroke="#2C3E50" stroke-width="2"/><text x="350" y="420" text-anchor="middle" class="day-text">Day 14</text><text x="350" y="435" text-anchor="middle" class="phase-text">颗粒层</text><line x1="550" y1="395" x2="550" y2="405" stroke="#2C3E5