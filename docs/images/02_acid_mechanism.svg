<?xml version="1.0" encoding="UTF-8"?><svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg"><defs><style> .title { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; } .step-title { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2C3E50; } .description { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 12px; fill: #5D6D7E; } .small-text { font-family: 'Noto Sans SC', Arial, sans-serif; font-size: 10px; fill: #7F8C8D; } .step-box { fill: #F8F9FA; stroke: #7FB069; stroke-width: 2; rx: 8; } .skin-layer { fill: #FDF2E9; stroke: #E67E22; stroke-width: 1; } .acid-drop { fill: #3498DB; opacity: 0.7; } .cell { fill: #E8F5E8; stroke: #27AE60; stroke-width: 1; } .damaged-cell { fill: #FADBD8; stroke: #E74C3C; stroke-width: 1; } .new-cell { fill: #D5F4E6; stroke: #27AE60; stroke-width: 2; } .arrow { stroke: #E74C3C; stroke-width: 3; fill: #E74C3C; marker-end: url(#arrowhead); } .process-arrow { stroke: #3498DB; stroke-width: 2; fill: none; marker-end: url(#bluearrow); } </style><marker markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/></marker><marker markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#3498DB"/></marker></defs><text x="400" y="30" text-anchor="middle" class="title">刷酸在肌肤上的作用机制</text><rect x="50" y="60" width="200" height="120" class="step-box"/><text x="150" y="85" text-anchor="middle" class="step-title">第一步：酸性环境建立</text><circle cx="120" cy="110" r="8" class="acid-drop"/><circle cx="140" cy="120" r="6" class="acid-drop"/><circle cx="160" cy="105" r="7" class="acid-drop"/><circle cx="180" cy="115" r="5" class="acid-drop"/><text x="150" y="140" text-anchor="middle" class="description">pH值降低至3-4</text><text x="150" y="155" text-anchor="middle" class="description">软化角质层</text><text x="150" y="170" text-anchor="middle" class="description">激活酸性环境</text><line x1="250" y1="120" x2="300" y2="120" class="process-arrow"/><rect x="300" y="60" width="200" height="120" class="step-box"/><text x="400" y="85" text-anchor="middle" class="step-title">第二步：破坏角质连接</text><rect x="330" y="100" width="25" height="20" class="cell"/><rect x="365" y="100" width="25" height="20" class="cell"/><rect x="400" y="100" width="25" height="20" class="cell"/><rect x="435" y="100" width="25" height="20" class="cell"/><line x1="355" y1="110" x2="365" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="3,3"/><line x1="390" y1="110" x2="400" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="3,3"/><line x1="425" y1="110" x2="435" y2="110" stroke="#E74C3C" stroke-width="2" stroke-dasharray="3,3"/><text x="400" y="140" text-anchor="middle" class="description">溶解胞间连接</text><text x="400" y="155" text-anchor="middle" class="description">松动角质层</text><text x="400" y="170" text-anchor="middle" class="description">促进脱落</text><line x1="500" y1="120" x2="550" y2="120" class="process-arrow"/><rect x="550" y="60" width="200" height="120" class="step-box"/><text x="650" y="85" text-anchor="middle" class="step-title">第三步：细胞更新加速</text><rect x="580" y="100" width="25" height="20" class="new-cell"/><rect x="615" y="100" width="25" height="20" class="new-cell"/><rect x="650" y="100" width="25" height="20" class="new-cell"/><rect x="685" y="100" width="25" height="20" class="new-cell"/><text x="650" y="140" text-anchor="middle" class="description">刺激基底层</text><text x="650" y="155" text-anchor="middle" class="description">加速代谢</text><text x="650" y="170" text-anchor="middle" class="description">改善质感</text><text x="400" y="220" text-anchor="middle" class="step-title">肌肤横截面作用示意图</text><text x="200" y="250" text-anchor="middle" class="step-title">处理前</text><rect x="100" y="260" width="200" height="150" class="skin-layer"/><rect x="110" y="270" width="180" height="30" fill="#D5DBDB" stroke="#85929E"/><text x="200" y="290" text-anchor="middle" class="small-text">厚重角质层</text><rect x="150" y="270" width="8" height="25" fill="#2C3E50"/><rect x="200" y="270" width="8" height="25" fill="#2C3E50"/><rect x="250" y="270" width="8" height="25" fill="#2C3E50"/><text x="200" y="320" text-anchor="middle" class="small-text">堵塞毛孔</text><rect x="110" y="300" width="180" height="40" fill="#F7DC6F" stroke="#F4D03F"/><text x="200" y="325" text-anchor="middle" class="small-text">表皮层</text><rect x="110" y="340" width="180" height="60" fill="#F8C471" stroke="#E67E22"/><text x="200" y="375" text-anchor="middle" class="small-text">真皮层</text><line x1="320" y1="335" x2="380" y2="335" class="arrow"/><text x="350" y="330" text-anchor="middle" class="description">酸类作用</text><text x="600" y="250" text-anchor="middle" class="step-title">处理后</text><rect x="500" y="260" width="200" height="150" class="skin-layer"/><rect x="510" y="270" width="180" height="20" fill="#AED6F1" stroke="#3498DB"/><text x="600" y="285" text-anchor="middle" class="small-text">更新角质层</text><circle cx="554" cy="280" r="3" fill="#FFFFFF" stroke="#27AE60"/><circle cx="604" cy="280" r="3" fill="#FFFFFF" stroke="#27AE60"/><circle cx="654" cy="280" r="3" fill="#FFFFFF" stroke="#27AE60"/><text x="600" y="310" text-anchor="middle" class="small-text">通畅毛孔</text><rect x="510" y="290" width="180" height="40" fill="#F7DC6F" stroke="#F4D03F"/><text x="600" y="315" text-anchor="middle" class="small-text">表皮层</text><rect x="510" y="330" width="180" height="70" fill="#F8C471" stroke="#E67E22"/><text x="600" y="370" text-anchor="middle" class="small-text">真皮层（胶原增生）</text><text x="400" y="450" text-anchor="middle" class="step-title">不同酸类的具体作用机制</text><rect x="50" y="470" width="220" height="80" class="step-box"/><text x="160" y="490" text-anchor="middle" class="step-title">甘醇酸机制</text><text x="160" y="510" text-anchor="middle" class="description">• 分子最小(76 Da)</text><text x="160" y="525" text-anchor="middle" class="description">• 快速渗透角质层</text><text x="160" y="540" text-anchor="middle" class="description">• 促进胶原蛋白生成</text><rect x="290" y="470" width="220" height="80" class="step-box"/><text x="400" y="490" text-anchor="middle" class="step-title">水杨酸机制</text><text x="400" y="510" text-anchor="middle" class="description">• 油溶性，深入毛孔</text><text x="400" y="525" text-anchor="middle" class="description">• 溶解角质栓塞</text><text x="400" y="540" text-anchor="middle" class="description">• 抗炎抑菌作用</text><rect x="530" y="470" width="220" height="80" class="step-box"/><text x="640" y="490" text-anchor="middle" class="step-title">乳酸机制</text><text x="640" y="510" text-anchor="middle" class="description">• 温和溶解连接</text><text x="640" y="525" text-anchor="middle" class="description">• 促进保湿因子生成</text><text x="640" y="540" text-anchor="middle" class="description">• 提升肌肤光泽</text><text x="400" y="590" text-anchor="middle" class="step-title">作用时间轴</text><line x1="100" y1="620" x2="700" y2="620" stroke="#BDC3C7" stroke-width="2"/><circle cx="150" cy="620" r="5" fill="#E74C3C"/><text x="150" y="640" text-anchor="middle" class="small-text">0-30分钟</text><text x="150" y="655" text-anchor="middle" class="small-text">酸性环境建立</text><circle cx="300" cy="620" r="5" fill="#F39C12"/><text x="300" y="640" text-anchor="middle" class="small-text">30分钟-2小时</text><text x="300" y="655" text-anchor="middle" class="small-text">角质连接破坏</text><circle cx="450" cy="620" r="5" fill="#27AE60"/><text x="450" y="640" text-anchor="middle" class="small-text">2-24小时</text><text x="450" y="655" text-anchor="middle" class="small-text">角质脱落</text><circle cx="600" cy="620" r="5" fill="#3498DB"/><text x="600" y="640" text-anchor="middle" class="small-text">1-4周</text><text x="600" y="655" text-anchor="middle" class="small-text">细胞更新完成</text></svg>