<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600"><defs><style> .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; } .level-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #FEFEFE; } .risk-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2C3E50; } .warning-text { font-family: Arial, sans-serif; font-size: 11px; fill: #E74C3C; font-weight: bold; } .safe-text { font-family: Arial, sans-serif; font-size: 11px; fill: #27AE60; font-weight: bold; } .low-risk { fill: #27AE60; stroke: #229954; stroke-width: 2; } .medium-risk { fill: #F39C12; stroke: #E67E22; stroke-width: 2; } .high-risk { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; } .extreme-risk { fill: #8E44AD; stroke: #7D3C98; stroke-width: 2; } </style></defs><rect width="900" height="600" fill="#FEFEFE"/><text x="450" y="40" text-anchor="middle" class="title-text">刷酸风险等级分类指南</text><text x="450" y="60" text-anchor="middle" class="risk-text">Acid Treatment Risk Classification Guide</text><g><g><rect x="50" y="100" width="180" height="200" rx="15" class="low-risk"/><text x="140" y="125" text-anchor="middle" class="level-title">低风险</text><text x="140" y="145" text-anchor="middle" class="level-title">LOW RISK</text><circle cx="140" cy="170" r="20" fill="#FEFEFE" stroke="#27AE60" stroke-width="3"/><text x="140" y="177" text-anchor="middle" class="safe-text">✓</text><text x="60" y="210" class="risk-text" font-weight="bold">适用人群：</text><text x="60" y="225" class="risk-text">• 刷酸新手</text><text x="60" y="238" class="risk-text">• 敏感肌肤</text><text x="60" y="251" class="risk-text">• 首次尝试</text><text x="60" y="270" class="risk-text" font-weight="bold">推荐浓度：</text><text x="60" y="285" class="risk-text">• 乳酸 5%</text><text x="60" y="298" class="risk-text">• 杏仁酸 5-10%</text></g><g><rect x="260" y="100" width="180" height="200" rx="15" class="medium-risk"/><text x="350" y="125" text-anchor="middle" class="level-title">中等风险</text><text x="350" y="145" text-anchor="middle" class="level-title">MEDIUM RISK</text><circle cx="350" cy="170" r="20" fill="#FEFEFE" stroke="#F39C12" stroke-width="3"/><text x="350" y="177" text-anchor="middle" class="warning-text">!</text><text x="270" y="210" class="risk-text" font-weight="bold">适用人群：</text><text x="270" y="225" class="risk-text">• 有刷酸经验</text><text x="270" y="238" class="risk-text">• 正常肌肤</text><text x="270" y="251" class="risk-text">• 建立耐受性</text><text x="270" y="270" class="risk-text" font-weight="bold">推荐浓度：</text><text x="270" y="285" class="risk-text">• 甘醇酸 8-15%</text><text x="270" y="298" class="risk-text">• 水杨酸 1-2%</text></g><g><rect x="470" y="100" width="180" height="200" rx="15" class="high-risk"/><text x="560" y="125" text-anchor="middle" class="level-title">高风险</text><text x="560" y="145" text-anchor="middle" class="level-title">HIGH RISK</text><circle cx="560" cy="170" r="20" fill="#FEFEFE" stroke="#E74C3C" stroke-width="3"/><text x="560" y="177" text-anchor="middle" class="warning-text">⚠</text><text x="480" y="210" class="risk-text" font-weight="bold">适用人群：</text><text x="480" y="225" class="risk-text">• 刷酸老手</text><text x="480" y="238" class="risk-text">• 耐受性强</text><text x="480" y="251" class="risk-text">• 严重问题</text><text x="480" y="270" class="risk-text" font-weight="bold">推荐浓度：</text><text x="480" y="285" class="risk-text">• 甘醇酸 15-25%</text><text x="480" y="298" class="risk-text">• 维A酸 0.5-1%</text></g><g><rect x="680" y="100" width="180" height="200" rx="15" class="extreme-risk"/><text x="770" y="125" text-anchor="middle" class="level-title">极高风险</text><text x="770" y="145" text-anchor="middle" class="level-title">EXTREME RISK</text><circle cx="770" cy="170" r="20" fill="#FEFEFE" stroke="#8E44AD" stroke-width="3"/><text x="770" y="177" text-anchor="middle" class="warning-text">⛔</text><text x="690" y="210" class="risk-text" font-weight="bold">适用场景：</text><text x="690" y="225" class="risk-text">• 医美机构</text><text x="690" y="238" class="risk-text">• 专业操作</text><text x="690" y="251" class="risk-text">• 医生指导</text><text x="690" y="270" class="risk-text" font-weight="bold">治疗浓度：</text><text x="690" y="285" class="risk-text">• 甘醇酸 30-70%</text><text x="690" y="298" class="risk-text">• 三氯醋酸</text></g></g><g><rect x="50" y="330" width="800" height="120" rx="10" fill="#F8F9FA" stroke="#E8E8E8" stroke-width="1"/><text x="60" y="355" class="risk-text" font-size="16px" font-weight="bold">风险评估标准 Risk Assessment Criteria</text><g><text x="60" y="380" class="risk-text" font-weight="bold">浓度因素：</text><text x="60" y="395" class="risk-text">• 低浓度 (≤10%) = 低风险</text><text x="60" y="408" class="risk-text">• 中浓度 (10-20%) = 中等风险</text><text x="60" y="421" class="risk-text">• 高浓度 (20-30%) = 高风险</text><text x="60" y="434" class="risk-text">• 医美级 (>30%) = 极高风险</text><text x="300" y="380" class="risk-text" font-weight="bold">个人因素：</text><text x="300" y="395" class="risk-text">• 肌肤敏感度</text><text x="300" y="408" class="risk-text">• 使用经验</text><text x="300" y="421" class="risk-text">• 耐受性水平</text><text x="300" y="434" class="risk-text">• 肌肤屏障状态</text><text x="500" y="380" class="risk-text" font-weight="bold">环境因素：</text><text x="500" y="395" class="risk-text">• 季节气候</text><text x="500" y="408" class="risk-text">• 紫外线强度</text><text x="500" y="421" class="risk-text">• 使用频率</text><text x="500" y="434" class="risk-text">• 产品搭配</text><text x="700" y="380" class="risk-text" font-weight="bold">监督因素：</text><text x="700" y="395" class="risk-text">• 专业指导</text><text x="700" y="408" class="risk-text">• 定期评估</text><text x="700" y="421" class="risk-text">• 应急处理</text><text x="700" y="434" class="risk-text">• 后续护理</text></g></g><g><rect x="50" y="470" width="800" height="80" rx="10" fill="#E8F5E5" stroke="#7FB069" stroke-width="1"/><text x="60" y="495" class="risk-text" font-size="16px" font-weight="bold">风险应对策略 Risk Management Strategies</text><text x="60" y="515" class="risk-text">🟢 低风险：正常使用，注意保湿防晒</text><text x="350" y="515" class="risk-text">🟡 中等风险：密切观察，准备舒缓产品</text><text x="60" y="530" class="risk-text">🔴 高风险：谨慎使用，建议专业咨询</text><text x="350" y="530" class="risk-text">🟣 极高风险：仅限医美机构，专业操作</text></g><rect x="50" y="560" width="800" height="30" rx="5" fill="#F8D7DA" stroke="#E74C3C" stroke-width="1"/><text x="60" y="578" class="warning-text">⚠️ 紧急情况：出现严重红肿、水泡、持续疼痛等症状，请立即停用并就医！</text><text x="450" y="595" text-anchor="middle" class="risk-text" fill="#BDC3C7" font-size="10px"> 《刷酸医美：输出好气色》安全指南 | 安全第一，效果第二 </text></svg>